<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" defer src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
        
        </header>
        <div class="topButton">
            <button class="blockBtn" onclick="rowCount()">New Grid</button>
            <div style="color: white;">We're changing the color of the blocks randomly on hover using eventListeners and some JS. <br/>You can change the size of the grid above.</div>
        </div>
        <div id="main">

        </div>

        <footer>
            <script>
                function makeBlocks(blocks){
                    //let container = document.getSelector('#main');
                    //container.innerHTML = '';
                    for(r = 0; r < blocks; r++){
                    let row = document.createElement('div');
                    row.className = "row";
                        for(b = 0; b < blocks; b++){
                            let box = document.createElement('div');
                            box.className = "box";
                            row.appendChild(box);
                            box.addEventListener("mouseover", function(){
                                boxColor(box)
                            });
                        }
                        document.getElementById('main').appendChild(row);
                    }
                }
                makeBlocks(16);
        
                function boxColor(box){
                   const randomColor = Math.floor(Math.random()*16777215).toString(16);
                   box.style.backgroundColor = "#" + randomColor;
                }
                function rowCount(){
                    let squares = prompt("How many squares wide?");
                    if(squares != null && squares <= 100){
                        let container = document.getElementById('main');
                        container.textContent = '';
                        makeBlocks(squares);
                    } else{
                        alert("Please enter a number between 1-100!")
                    }
                }
            </script>
        </footer>
    </body>
</html>
