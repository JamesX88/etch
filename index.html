<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" defer src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
        </header>
        <button onclick="rowCount()">Click me!</button>
        <div id="main">

        </div>

        <footer>
            <script>
                function makeBlocks(blocks){
                    //let container = document.getSelector('#main');
                    //container.innerHTML = '';
                    for(r = 0; r < blocks; r++){
                    let row = document.createElement('div');
                    row.className = "row";
                        for(b = 0; b < blocks; b++){
                            let box = document.createElement('div');
                            box.className = "box";
                            row.appendChild(box);
                            box.addEventListener("mouseover", function(){
                                boxColor(box)
                            });
                        }
                        document.getElementById('main').appendChild(row);
                    }
                }
                makeBlocks(16);

                function boxColor(box){
                   box.style.background = 'blue';
                }
                function rowCount(){
                    let squares = prompt("How many squares wide?");
                    if(squares != null){
                        let container = document.getElementById('main');
                        container.textContent = '';
                        makeBlocks(squares);
                    }
                }
            </script>
        </footer>
    </body>
</html>
